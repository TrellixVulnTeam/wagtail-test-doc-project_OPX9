{% extends "coderedcms/pages/web_page_notitle.html" %}
{% load wagtailcore_tags wagtailimages_tags wagtailmarkdown %}

{% block content_pre_body %}
  {% if self.cover_image %}
  {% image page.cover_image fill-2000x1000 as cover_image %}
  {% else %}

  <div class="container my-5">
    <h1>{{page.title}}</h1>
  </div>

  {% endif %}
{% endblock %}
